
apiVersion: 1

providers:
  - name: 'Prometheus'
    orgId: 1
    folder: 'Mikrotik Monitoring'
    type: file
    disableDeletion: true
    editable: true
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/mikrotik

  - name: 'Pi-Hole'
    folder: 'Pi Monitoring'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/pi
